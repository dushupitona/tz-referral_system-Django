{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Phone Number</title>
    <link rel="stylesheet" href="{% static 'styles/login_style.css' %}">
  </head>
  <body>
    <form action="{% url 'enter_phone' %}" method="post">
      {% csrf_token %}
      <label for="phone">Phone Number:</label>
      {{ form.phone_number }}

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
